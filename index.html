<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div id="wrapper">
    <main class="card">
      <div class="card-img">
        <img class="img-desktop" src="./images/image-product-desktop.jpg" alt="Perfume bottle">
        <img class="img-mobile" src="./images/image-product-mobile.jpg" alt="Perfume bottle">
      </div>
      <div class="card-desc">
        <h1>Perfume</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <p class="priceNow">$149.99</p>
          <p class="priceBefore">$169.99</p>
        </div>

        <a href="#" class="btn-primary"><img src = "./images/icon-cart.svg" alt="Cart"/></i> Add to Cart</a>

        <footer class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">ricekeks</a>.
        </footer>
      </div>
    </main>
  </div>
</body>
</html>
